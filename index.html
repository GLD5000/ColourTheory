<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700;900&family=Source+Code+Pro:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body  onload="onLoad()">

  <section class="body-grid">
    
    <header class="header" name="header">head</header>

    <section class="swatch-palette">
      <section class="main-picker">

        <container class="slider-container">
          <input oninput="adjustHue()" type="range" min="0" max="359" class="hue" id="hue-slider" name="Hue"></input>
          <input oninput="adjustLum()" type="range" min="45" max="89" class="lum" id="lum-slider" name="Luminance"></input>
          <input oninput="adjustSat()" type="range" min="0" max="99" class="sat" id="sat-slider" name="Saturation"></input>
        </container>
    
        <container class="main-swatch" name="Main Colour">
          <wrapper id="mainColour-wrapper">
            <input type="color" id="mainColour-picker" class="picker large-picker"></input>
          </wrapper>
          <wrapper class="flexbox-horizontal-btn">
            <button class="btn btn-med btn-dual" id="mainColour-label" ></button>
            <button class="btn btn-med btn-dual mode" id="mode">Mode</button>
            </wrapper>

        </container>
    
      </section>
    

      <container class="swatch monochromeA" name="Monochrome A">
        <wrapper id="monochromeA-wrapper">
          <input type="color" id="monochromeA-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="monochromeA-label" ></button>
      </container>

      <container class="swatch monochromeB" name="Monochrome B">
        <wrapper id="monochromeB-wrapper">
          <input type="color" id="monochromeB-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="monochromeB-label" ></button>
      </container>

      <container class="swatch analogousA" name="Analogous A">
        <wrapper id="analogousA-wrapper">
          <input type="color" id="analogousA-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="analogousA-label" ></button>
      </container>

      <container class="swatch analogousB" name="Analogous B">
        <wrapper id="analogousB-wrapper">
          <input type="color" id="analogousB-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="analogousB-label" ></button>
      </container>

      <wrapper class="swatch triadicA" name="Triadic A">
        <wrapper id="triadicA-wrapper">
          <input type="color" id="triadicA-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="triadicA-label" ></button>
      </wrapper>

      <container class="swatch triadicB" name="Triadic B">
        <wrapper id="triadicB-wrapper">
          <input type="color" id="triadicB-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="triadicB-label" ></button>
      </container>

      <container class="swatch tetradicA" name="Tetradic A">
        <wrapper id="tetradicA-wrapper">
          <input type="color" id="tetradicA-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="tetradicA-label" ></button>
      </container>

      <container class="swatch tetradicB" name="Tetradic B / Complement">
        <wrapper id="tetradicB-wrapper">
          <input type="color" id="tetradicB-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="tetradicB-label" ></button>
      </container>

      <container class="swatch tetradicC" name="Tetradic C">
        <wrapper id="tetradicC-wrapper">
          <input type="color" id="tetradicC-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="tetradicC-label" ></button>
      </container> 
      
      <container class="swatch neutral" name="Neutral">
        <wrapper id="neutral-wrapper">
          <input type="color" id="neutral-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="neutral-label" ></button>
      </container>   
        
      <container class="btn-container btn-copy">


        <figure onclick="copyAll()" id="clipboard" class="clipboard" data-content="" data-clipboard=""></figure>

        <wrapper class="flexbox-horizontal-btn">
          <button class="btn btn-small" id="copyAllCSS">Copy All</button>

          <button class="btn btn-tiny" id="SCSSToggle">SCSS</button>
          <button class="btn btn-tiny" id="HSLToggle">Hex</button>
        </wrapper>
      </container>

      <container class="btn-container btn-random">
        <button class="btn btn-lg dice" id="dice">
          <container class="dieA" id="dieA">
            <figure class="dotA"></figure>
            <figure class="dotB"></figure>
            <figure class="dotC"></figure>
          </container>
          <container class="dieB" id="dieB">
            <figure class="dotD"></figure>
            <figure class="dotE"></figure>
            <figure class="dotF"></figure>
            <figure class="dotG"></figure>
          </container>
        </button>
        <button class="btn btn-med" id="randomise" >Random</button>
      </container>


    </section>
    <footer class="footer">foot</footer>
  </section>

    
</body>
</html>
