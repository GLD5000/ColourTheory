<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body  onload="onLoad()">

  <section class="body-grid">
    
    <header class="header" name="header">head</header>

    <section class="swatch-palette">
      <section class="main-picker">

        <container class="slider-container">
          <input oninput="adjustHue()" type="range" min="0" max="359" class="hue" id="hue-slider" name="Hue"></input>
          <input oninput="adjustLum()" type="range" min="45" max="89" class="lum" id="lum-slider" name="Luminance"></input>
          <input oninput="adjustSat()" type="range" min="0" max="99" class="sat" id="sat-slider" name="Saturation"></input>
        </container>
    
        <container class="main-swatch" name="Main Colour">
          <wrapper id="mainColour-wrapper">
            <input type="color" id="mainColour-picker" class="picker large-picker"></input>
          </wrapper>
          <button class="btn-med" id="mainColour-label" ></button>
        </container>
    
      </section>
    

      <container class="swatch MonochromeA" name="Monochrome A">
        <wrapper id="monoA-wrapper">
          <input type="color" id="monoA-picker" class="picker"></input>
        </wrapper>
        <button class="btn-med" id="monoA-label" ></button>
      </container>

      <container class="swatch MonochromeB" name="Monochrome B">
        <wrapper id="monoB-wrapper">
          <input type="color" id="monoB-picker" class="picker"></input>
        </wrapper>
        <button class="btn-med" id="monoB-label" ></button>
      </container>

      <container class="swatch AnalogousA" name="Analogous A">
        <wrapper id="analogousA-wrapper">
          <input type="color" id="analogousA-picker" class="picker"></input>
        </wrapper>
        <button class="btn-med" id="analogousA-label" ></button>
      </container>

      <container class="swatch AnalogousB" name="Analogous B">
        <wrapper id="analogousB-wrapper">
          <input type="color" id="analogousB-picker" class="picker"></input>
        </wrapper>
        <button class="btn-med" id="analogousB-label" ></button>
      </container>

      <wrapper class="swatch TriadicA" name="Triadic A">
        <wrapper id="triadicA-wrapper">
          <input type="color" id="triadicA-picker" class="picker"></input>
        </wrapper>
        <button class="btn-med" id="triadicA-label" ></button>
      </wrapper>

      <container class="swatch TriadicB" name="Triadic B">
        <wrapper id="triadicB-wrapper">
          <input type="color" id="triadicB-picker" class="picker"></input>
        </wrapper>
        <button class="btn-med" id="triadicB-label" ></button>
      </container>

      <container class="swatch TetradicA" name="Tetradic A">
        <wrapper id="tetradicA-wrapper">
          <input type="color" id="tetradicA-picker" class="picker"></input>
        </wrapper>
        <button class="btn-med" id="tetradicA-label" ></button>
      </container>

      <container class="swatch TetradicB" name="Tetradic B / Complement">
        <wrapper id="tetradicB-wrapper">
          <input type="color" id="tetradicB-picker" class="picker"></input>
        </wrapper>
        <button class="btn-med" id="tetradicB-label" ></button>
      </container>

      <container class="swatch TetradicC" name="Tetradic C">
        <wrapper id="tetradicC-wrapper">
          <input type="color" id="tetradicC-picker" class="picker"></input>
        </wrapper>
        <button class="btn-med" id="tetradicC-label" ></button>
      </container>   
        
      <container class="btn-container">
        <button class="btn-lg" id="copyAllCSS">Copy All</button>
        <wrapper class="flexbox-horizontal-btn">
          <button class="btn-small" id="SCSSToggle">SCSS</button>
          <button class="btn-small" id="HSLToggle">Hex</button>
        </wrapper>
      </container>

      <container class="swatch neutral" name="Neutral">
        <wrapper id="neutral-wrapper">
          <input type="color" id="neutral-picker" class="picker"></input>
        </wrapper>
        <button class="btn-med" id="neutral-label" ></button>
      </container>   

    </section>
    <footer class="footer">foot</footer>
  </section>

    
</body>
</html>
