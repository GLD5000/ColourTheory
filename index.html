<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colourmatic 5000</title>
    <link rel="icon" href="media/img/favicon/gldcondensed.ico">
    <script type="module" defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <section class="body-grid">
    
    <header id="header" class="header" name="header">
      <nav class="navbar">
        <wrapper class="logo-grid">
          <img id="gldlogo" class="gldlogo" src="media/img/Logos/gldcondensedpngB.png" alt="#">
          <h1 class="logoproduct">COLOUR&shy;MATIC 5000</h1>
        </wrapper>
        <a href="#" class="hamburger-toggle" id="hamburger-toggle">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </a>
        <ul class="navbar-list" id="navbar-list">
          <li> <a class="navlink" href="#">Portfolio</a> </li>
          <li> <a class="navlink" href="#">Contact</a> </li>
          <li> <a class="navlink" href="#">About Me</a> </li>
        </ul>
      </nav>
    </header>

    <section class="swatch-palette">

    
      <container class="primary-swatch" name="primary Colour">
        <container class="slider-container">
          <input type="range" min="0" max="100" step="0.5" class="slider slider-a" id="slider-a" name="Hue"></input>
          <input type="range" min="0" max="100" step="0.5" class="slider slider-b" id="slider-b" name="Saturation"></input>
          <input type="range" min="0" max="100" step="0.5" class="slider slider-c" id="slider-c" name="Luminance"></input>
        </container>
          
        <wrapper id="primary-wrapper" class="primary-wrapper" name="Primary Colour" data-content="">
          <input type="color" id="primary-picker" class="picker large-picker"></input>
        </wrapper>
        <container class="flexbox-horizontal-btn">
          <button class="btn btn-med copy-single btn-dual" id="primary-copybtn" data-content="Copy"></button>
          <label id="textmode" class="textmode" data-content="Pick a Colour" data-label="">
            <input type="color" id="textcolour-picker" class="picker textcolour-picker"></input>
          </label>
          <button class="btn btn-med btn-dual mode" id="gradient" data-content="Add Tones">Tones: 0</button>
        </container>
      </container>
    
      <container class="btn-container btn-random">
        <button class="btn dice" id="dice-btn">
          <wrapper class="dieA" id="dieA">
            <figure class="dots dotA"></figure>
            <figure class="dots dotB"></figure>
            <figure class="dots dotC"></figure>
          </wrapper>
          <wrapper class="dieB" id="dieB">
            <figure class="dots dotD"></figure>
            <figure class="dots dotE"></figure>
            <figure class="dots dotF"></figure>
            <figure class="dots dotG"></figure>
          </wrapper>
        </button>
        <button class="btn btn-med randomise-btn" id="randomise-btn" data-content="Randomise Colours">Randomise</button>
      </container>

      <container class="btn-container btn-history">

        <ul id="history-flexbox" class="flexbox-horizontal flexbox-history" data-content="Load Palette">
          <li># Save</li>
          <li># Palettes</li>
          <li># here</li>
        </ul>

        <container class="flexbox-horizontal-btn">
          <button class="btn btn-small save-btn" id="save-button" data-content="Save Palette">‚ù§ / üíæ</button>
        </container>
      </container>
    
      <container class="btn-container btn-copy">

        <container id="clipboard-flexbox" class="flexbox-horizontal flexbox-clipboard" data-content="Copy">
          <figure id="clipboard" class="clipboard" data-clipboard="" data-content="Copy"></figure>
          <figure id="clipboard-secondary" class="clipboard-secondary" data-content="Copy"></figure>
        </container>

        <container class="flexbox-horizontal-btn">
          <button class="btn btn-small copy-single" id="copyAllCSS" data-content="Copy">Copy All</button>
          <button class="btn btn-tiny prefix" id="prefix" data-content="Swap Prefix">SCSS</button>
          <button class="btn btn-tiny colourspace" id="colourspace" data-content="Change Colour Mode">Hex</button>
        </container>
      </container>


      <container class="swatch monochromeA" >
        <wrapper id="monochromeA-wrapper" class="picker-wrapper monochromeA-wrapper" name="Monochrome A">
          <input type="color" id="monochromeA-picker" class="picker monochromeA-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="monochromeA-copybtn" data-content="Copy"></button>
      </container>

      <container class="swatch monochromeB">
        <wrapper id="monochromeB-wrapper" class="picker-wrapper monochromeB-wrapper"  name="Monochrome B">
          <input type="color" id="monochromeB-picker" class="picker monochromeB-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="monochromeB-copybtn" data-content="Copy"></button>
      </container>

      <container class="swatch analogousA" >
        <wrapper id="analogousA-wrapper" class="picker-wrapper analogousA-wrapper" name="Analogous A">
          <input type="color" id="analogousA-picker" class="picker analogousA-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="analogousA-copybtn" data-content="Copy"></button>
      </container>

      <container class="swatch analogousB" >
        <wrapper id="analogousB-wrapper" class="picker-wrapper analogousB-wrapper" name="Analogous B">
          <input type="color" id="analogousB-picker" class="picker analogousB-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="analogousB-copybtn" data-content="Copy"></button>
      </container>

      <container class="swatch triadicA">
        <wrapper id="triadicA-wrapper" class="picker-wrapper triadicA-wrapper"  name="Triadic A">
          <input type="color" id="triadicA-picker" class="picker triadicA-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="triadicA-copybtn" data-content="Copy"></button>
      </container>

      <container class="swatch triadicB">
        <wrapper id="triadicB-wrapper" class="picker-wrapper triadicB-wrapper"  name="Triadic B">
          <input type="color" id="triadicB-picker" class="picker triadicB-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="triadicB-copybtn" data-content="Copy"></button>
      </container>

      <container class="swatch tetradicA">
        <wrapper id="tetradicA-wrapper" class="picker-wrapper tetradicA-wrapper" data-content="" name="Tetradic A">
          <input type="color" id="tetradicA-picker" class="picker tetradicA-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="tetradicA-copybtn" data-content="Copy"></button>
      </container>

      <container class="swatch tetradicB">
        <wrapper id="tetradicB-wrapper" class="picker-wrapper tetradicB-wrapper"  name="Tetradic B / Complement">
          <input type="color" id="tetradicB-picker" class="picker tetradicB-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="tetradicB-copybtn" data-content="Copy"></button>
      </container>

      <container class="swatch tetradicC">
        <wrapper id="tetradicC-wrapper" class="picker-wrapper tetradicC-wrapper"  name="Tetradic C">
          <input type="color" id="tetradicC-picker" class="picker tetradicC-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="tetradicC-copybtn" data-content="Copy"></button>
      </container> 
      
      <container class="swatch neutral">
        <wrapper id="neutral-wrapper" class="picker-wrapper neutral-wrapper"  name="Neutral">
          <input type="color" id="neutral-picker" class="picker neutral-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="neutral-copybtn" data-content="Copy"></button>
      </container>   
        





    </section>

    <footer class="footer">
      <a  href="https://github.com/GLD5000/Red-Herring" target="_blank">
        <img class="githublogo" src="media/img/Logos/GitHub-Mark-Light-64px.png" ></img>
      </a>
      </footer>
  </section>

    
</body>
</html>
