<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLD Colourmatic 5000</title>
    <meta name="description" content="GLD's Colour Scheme Generator makes creating your CSS and SCSS colour variables super simple. Generate schemes in seconds with Colour Theory and tonal variations baked in.">
    <link rel="icon" href="media/img/favicon/gldcondensed.ico" alt="GLD Icon">
    <script type="module" defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <section class="body-grid">
    
    <header id="header" class="header" name="header">
      <nav class="navbar">
        <container class="logo-grid">
          <img id="gldlogo" class="gldlogo" src="media/img/Logos/gldcondensedpngB.png" alt="GLD Logo">
          <container>
            <h1 class="logoproduct">COLOUR&shy;MATIC 5000</h1>
            <h2 class="header-two"> Custom CSS Colour Scheme Generator</h2>
          </container>
        </container>
        <button name="Menu button" class="hamburger-toggle" id="hamburger-toggle" aria-label="Click to open drop-down navigation menu.">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
        <ul class="navbar-list" id="navbar-list">
          <li> <a class="navlink" href="https://github.com/GLD5000/Red-Herring" target="_blank">Profile</a> </li>
          <li> <a class="navlink" href="https://github.com/GLD5000/Red-Herring" target="_blank">Portfolio</a> </li>
          <li> <a class="navlink" href="https://github.com/GLD5000/Red-Herring" target="_blank">Contact</a> </li>
        </ul>
      </nav>
    </header>

    <section class="swatch-palette">

    
      <container class="primary-swatch" name="primary Colour">

        <h3>Pick Colour</h3>


        <container id="primary-container" class="primary-container">
          <wrapper id="primary-wrapper" class="primary-wrapper" name="Primary Colour" data-content="">
            <input type="color" id="primary-picker" class="picker primary-picker"></input>
            
            <container class="name-label-container">
              <button id="primary-name" class="swatch-name-primary swatch-label">Primary</button>
              <button class="icon-button" id="primary-copybtn" data-content="Copy">
                  <svg id="copy-svg" class="copy-svg svg-icon" alt="Copy Colours" height='100%' width='100%'>
                    <rect x="10%" y="30%" width="60%" height="60%" rx="4%" style='stroke-width:4%;stroke-linecap:round'/>   
                    <rect x="30%" y="10%" width="60%" height="60%" rx="4%" style='stroke-width:4%;stroke-linecap:round'/>  
                    </svg>
                <h2 class="icon-button-text">Copy Colours</h2>
              </button>
            </container>
            
            

            
            <label id="primary-info" class="swatch-info swatch-label">Info</label>
          </wrapper>
          
            <button class="btn btn-med btn-dual mode" id="gradient" data-content="Add Tones"></button>
        </container>

        <container class="slider-container">
          <input aria-label="Hue Slider" type="range" min="0" max="100" step="0.5" class="slider slider-a" id="slider-a" name="Hue"></input>
          <input aria-label="Saturation Slider" type="range" min="0" max="100" step="0.5" class="slider slider-b" id="slider-b" name="Saturation"></input>
          <input aria-label="Luminance Slider" type="range" min="0" max="100" step="0.5" class="slider slider-c" id="slider-c" name="Luminance"></input>
        </container>

        <container class="flexbox-horizontal-btn">
          <button class="btn btn-med btn-dual colourspace" id="colourspace" data-content="Change Colour Mode">Mode: Hex</button>


          <button id="textmode" class="btn btn-med textmode" data-content="Change Text Colour">
            <h4>Text: Auto</h4>
            <input type="color" id="textcolour-picker" class="picker textmode-picker"></input>
          </button>

          <button class="btn btn-med random-colour random-btn" id="random-colour" data-content="Random Colour">Random</button>
        </container>
      </container>

      <container class="btn-container btn-scheme">
        <h3>Pick Scheme</h3>
        <figure id="current-colours" class="current-colours"></figure>
        <container id="scheme-flexbox" class="flexbox-scheme" data-content="Choose A Scheme">
          <button id="Monochrome" class="scheme-button" data-content="Click To Change">Monochrome</button>
          <button id="Analogous" class="scheme-button" data-content="Click To Change">Analogous</button>
          <button id="Complementary" class="scheme-button" data-content="Click To Change">Complementary</button>
          <button id="Split" class="scheme-button" data-content="Click To Change">Split Complementary</button>
          <button id="Triadic" class="scheme-button" data-content="Click To Change">Triadic</button>
          <button id="Tetradic" class="scheme-button" data-content="Click To Change">Tetradic Square</button>
          <button id="Neutral" class="scheme-button neutral-scheme" data-content="Click To Change">Neutral</button>
        </container>
        <container class="flexbox-horizontal-btn">
          <button class="btn btn-small all-btn" id="select-all">All</button>
          <button class="btn btn-small none-btn" id="select-none">None</button>
          <button class="btn btn-med random-scheme random-btn" id="random-scheme"
            data-content="Random Colour Scheme">Random</button>
      
        </container>
      </container>
      
      <container class="btn-container btn-history">
        <h3>Save Scheme</h3>
        <ul id="history-flexbox" class="flexbox-history" data-content="Load Palette">
          <li># Save Colours Here #</li>
          <button id="copy" aria-label="Copy Colours">
          </button>

          <button id="close" aria-label="Close Swatch">
            <svg id="close-svg"  alt="Close" height='100%' width='100%'>
              <line x1='10%' y1='10%' x2='90%' y2='90%' style='stroke:rgb(255,255,255);stroke-width:10%;stroke-linecap:round' />
              <line x1='10%' y1='90%' x2='90%' y2='10%' style='stroke:rgb(255,255,255);stroke-width:10%;stroke-linecap:round' />
            </svg>
          </button>
          <button id="tick" aria-label="Tick">
            <svg id="tick-svg" alt="Tick" height='100%' width='100%'>
              <line x1='10%' y1='40%' x2='30%' y2='90%' style='stroke:rgb(255,255,255);stroke-width:10%;stroke-linecap:round' />
              <line x1='30%' y1='90%' x2='90%' y2='10%' style='stroke:rgb(255,255,255);stroke-width:10%;stroke-linecap:round' />
            </svg>
          </button>


        </ul>
      
        <container class="flexbox-horizontal-btn">
          <button class="btn btn-small save-btn" id="save-button">Save</button>
          <button class="btn btn-med random-all random-btn" id="random-all" data-content="Random All">Random</button>
        </container>
      </container>

      <container class="btn-container btn-copy">
        <h3 id="clipboard-h3">Copy CSS Variables</h3>
      
        <container id="clipboard-flexbox" class="flexbox-clipboard" data-content="Copy">
          <figure id="clipboard" class="clipboard" data-clipboard="" data-content="Copy"></figure>
          <figure id="clipboard-secondary" class="clipboard-secondary" data-content="Copy"></figure>
        </container>
      
        <container class="flexbox-horizontal-btn">
          <button class="btn btn-tiny prefix hover-btn" id="prefix" data-content="Swap Prefix">Prefix</button>
          <button class="btn btn-small copy-all hover-btn" id="copyAllCSS" data-content="Copy">Copy</button>
          <button class="btn btn-small email-all hover-btn" id="email" data-content="Send to...">Email</button>
        </container>
      </container>


      <container class="swatch monochromeA" id="monochromeA">
        <wrapper id="monochromeA-wrapper" class="picker-wrapper monochromeA-wrapper" name="Monochrome A">
        </wrapper>
        
        <container class="flexbox-horizontal-btn">
          <button class="btn btn-med btn-picker" id="monochromeA-custom">
            <h4>Change</h4>
            <input type="color" id="monochromeA-picker" class="picker monochromeA-picker"></input>
          </button>
          <button class="btn btn-med copy-single" id="monochromeA-copybtn" data-content="Copy">Copy</button>
          <button class="btn btn-med btn-close" id="monochromeA-close">Close</button>
        </container>
      </container>

      <container class="swatch monochromeB" id="monochromeB">
        <wrapper id="monochromeB-wrapper" class="picker-wrapper monochromeB-wrapper"  name="Monochrome B">
          <input type="color" id="monochromeB-picker" class="picker monochromeB-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="monochromeB-copybtn" data-content="Copy">Copy</button>
      </container>

      <container class="swatch analogousA" id="analogousA">
        <wrapper id="analogousA-wrapper" class="picker-wrapper analogousA-wrapper" name="Analogous A">
          <input type="color" id="analogousA-picker" class="picker analogousA-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="analogousA-copybtn" data-content="Copy">Copy</button>
      </container>

      <container class="swatch analogousB"  id="analogousB">
        <wrapper id="analogousB-wrapper" class="picker-wrapper analogousB-wrapper" name="Analogous B">
          <input type="color" id="analogousB-picker" class="picker analogousB-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="analogousB-copybtn" data-content="Copy">Copy</button>
      </container>

      <container class="swatch splitA"  id="splitA">
        <wrapper id="splitA-wrapper" class="picker-wrapper splitA-wrapper" name="Split B">
          <input type="color" id="splitA-picker" class="picker splitA-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="splitA-copybtn" data-content="Copy">Copy</button>
      </container>

      <container class="swatch splitB"  id="splitB">
        <wrapper id="splitB-wrapper" class="picker-wrapper splitB-wrapper" name="Split B">
          <input type="color" id="splitB-picker" class="picker splitB-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="splitB-copybtn" data-content="Copy">Copy</button>
      </container>

      <container class="swatch triadicA" id="triadicA">
        <wrapper id="triadicA-wrapper" class="picker-wrapper triadicA-wrapper"  name="Triadic A">
          <input type="color" id="triadicA-picker" class="picker triadicA-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="triadicA-copybtn" data-content="Copy">Copy</button>
      </container>

      <container class="swatch triadicB" id="triadicB">
        <wrapper id="triadicB-wrapper" class="picker-wrapper triadicB-wrapper"  name="Triadic B">
          <input type="color" id="triadicB-picker" class="picker triadicB-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="triadicB-copybtn" data-content="Copy">Copy</button>
      </container>

      <container class="swatch tetradicA" id="tetradicA">
        <wrapper id="tetradicA-wrapper" class="picker-wrapper tetradicA-wrapper" data-content="" name="Tetradic A">
          <input type="color" id="tetradicA-picker" class="picker tetradicA-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="tetradicA-copybtn" data-content="Copy">Copy</button>
      </container>

      <container class="swatch tetradicB" id="tetradicB">
        <wrapper id="tetradicB-wrapper" class="picker-wrapper tetradicB-wrapper"  name="Tetradic B / Complement">
          <input type="color" id="tetradicB-picker" class="picker tetradicB-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="tetradicB-copybtn" data-content="Copy">Copy</button>
      </container>

      <container class="swatch tetradicC" id="tetradicC">
        <wrapper id="tetradicC-wrapper" class="picker-wrapper tetradicC-wrapper"  name="Tetradic C">
          <input type="color" id="tetradicC-picker" class="picker tetradicC-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="tetradicC-copybtn" data-content="Copy">Copy</button>
      </container> 
      
      <container class="swatch neutral" id="neutral">
        <wrapper id="neutral-wrapper" class="picker-wrapper neutral-wrapper"  name="Neutral">
          <input type="color" id="neutral-picker" class="picker neutral-picker"></input>
        </wrapper>
        <button class="btn btn-med copy-single" id="neutral-copybtn" data-content="Copy">Copy</button>
      </container>   
        





     </section>

    <footer class="footer">
      <a  href="https://github.com/GLD5000/Red-Herring" target="_blank">
        <img class="githublogo" src="media/img/Logos/GitHub-Mark-Light-64px.png" alt="Github Logo"></img>
      </a>
      </footer>
  </section>

    
</body>
</html>
