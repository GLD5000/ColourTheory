<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700;900&family=Source+Code+Pro:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body  onload="onLoad()">

  <section class="body-grid">
    
    <header class="header" name="header">head</header>

    <section class="swatch-palette">

    
      <container class="main-swatch" name="Main Colour">
        <container class="slider-container">
          <input oninput="adjustHue()" type="range" min="0" max="359" class="slider hue" id="hue-slider" name="Hue"></input>
          <input oninput="adjustLum()" type="range" min="5" max="95" class="slider lum" id="lum-slider" name="Luminance"></input>
          <input oninput="adjustSat()" type="range" min="0" max="99" class="slider sat" id="sat-slider" name="Saturation"></input>
        </container>
          
        <wrapper id="mainColour-wrapper" class="mainColour-wrapper picker-wrapper" name="Main Colour">
          <input type="color" id="mainColour-picker" class="picker large-picker"></input>
        </wrapper>
        <wrapper class="flexbox-horizontal-btn">
          <button class="btn btn-med btn-dual" id="mainColour-label" ></button>
          <button class="btn btn-med btn-dual mode" id="mode">Mode</button>
          </wrapper>
      </container>
    
      
    

      <container class="swatch monochromeA" >
        <wrapper id="monochromeA-wrapper" class="picker-wrapper" name="Monochrome A">
          <input type="color" id="monochromeA-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="monochromeA-label" ></button>
      </container>

      <container class="swatch monochromeB">
        <wrapper id="monochromeB-wrapper" class="picker-wrapper"  name="Monochrome B">
          <input type="color" id="monochromeB-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="monochromeB-label" ></button>
      </container>

      <container class="swatch analogousA" >
        <wrapper id="analogousA-wrapper" class="picker-wrapper" name="Analogous A">
          <input type="color" id="analogousA-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="analogousA-label" ></button>
      </container>

      <container class="swatch analogousB" >
        <wrapper id="analogousB-wrapper" class="picker-wrapper" name="Analogous B">
          <input type="color" id="analogousB-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="analogousB-label" ></button>
      </container>

      <wrapper class="swatch triadicA">
        <wrapper id="triadicA-wrapper" class="picker-wrapper"  name="Triadic A">
          <input type="color" id="triadicA-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="triadicA-label" ></button>
      </wrapper>

      <container class="swatch triadicB">
        <wrapper id="triadicB-wrapper" class="picker-wrapper"  name="Triadic B">
          <input type="color" id="triadicB-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="triadicB-label" ></button>
      </container>

      <container class="swatch tetradicA">
        <wrapper id="tetradicA-wrapper" class="picker-wrapper"  name="Tetradic A">
          <input type="color" id="tetradicA-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="tetradicA-label" ></button>
      </container>

      <container class="swatch tetradicB">
        <wrapper id="tetradicB-wrapper" class="picker-wrapper"  name="Tetradic B / Complement">
          <input type="color" id="tetradicB-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="tetradicB-label" ></button>
      </container>

      <container class="swatch tetradicC">
        <wrapper id="tetradicC-wrapper" class="picker-wrapper"  name="Tetradic C">
          <input type="color" id="tetradicC-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="tetradicC-label" ></button>
      </container> 
      
      <container class="swatch neutral">
        <wrapper id="neutral-wrapper" class="picker-wrapper"  name="Neutral">
          <input type="color" id="neutral-picker" class="picker"></input>
        </wrapper>
        <button class="btn btn-med" id="neutral-label" ></button>
      </container>   
        
      <container class="btn-container btn-copy">


        <figure onclick="copyAll()" id="clipboard" class="clipboard" data-content="" data-clipboard=""></figure>

        <wrapper class="flexbox-horizontal-btn">
          <button class="btn btn-small" id="copyAllCSS">Copy All</button>

          <button class="btn btn-tiny" id="SCSSToggle">SCSS</button>
          <button class="btn btn-tiny" id="HSLToggle">Hex</button>
        </wrapper>
      </container>

      <container class="btn-container btn-random">
        <button class="btn btn-lg dice" id="dice">
          <container class="dieA" id="dieA">
            <figure class="dots dotA"></figure>
            <figure class="dots dotB"></figure>
            <figure class="dots dotC"></figure>
          </container>
          <container class="dieB" id="dieB">
            <figure class="dots dotD"></figure>
            <figure class="dots dotE"></figure>
            <figure class="dots dotF"></figure>
            <figure class="dots dotG"></figure>
          </container>
        </button>
        <button class="btn btn-med" id="randomise" >Random</button>
      </container>


    </section>
    <footer class="footer">foot</footer>
  </section>

    
</body>
</html>
